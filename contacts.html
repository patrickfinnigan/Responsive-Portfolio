<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Patrick's Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Your Name</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contacts.html">Contacts</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form"> <!-- notice that making the form in this case requires making an unordered list. this is important for organizing a layering system-->
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="name">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@aol.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>

            </section>
            <section class="sidebar">
                <div id="connet">
                    <h2>Connect With Me</h2>
                    <img src="assets/images/github.png" class="social" alt="GitHub">
                    <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                    <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">
                </div>
            </section>
        </div>

        <footer>
            <div class="container">
                &copy; Copyright 2018 Your Name
            </div>
        </footer>

    </body>
</html>
